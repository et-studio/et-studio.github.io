<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" et-model="description" placeholder="What needs to be done?" autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  [#if it.allLength]
  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      [#for item in it.items]
        <li class="[#if it.isCompelted]completed[/#if] [#if it.isEditing]editing[/#if]">
          <div class="view">
            <input class="toggle" type="checkbox" data-id="{{item.id}}" checked>
            <label>{{item.description}}</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" data-id="{{item.id}}" value="{{item.description}}">
        </li>
      [/#for]
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{it.todosLength}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="[#if it.routeIndex === 0]selected[/#if]" href="#/">All</a>
      </li>
      <li>
        <a class="[#if it.routeIndex === 1]selected[/#if]" href="#/active">Active</a>
      </li>
      <li>
        <a class="[#if it.routeIndex === 2]selected[/#if]" href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    [#if it.todosLength > 0]
    <button class="clear-completed">Clear completed</button>
    [/#if]
  </footer>
  [/#if]
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by&nbsp;<a href="https://github.com/suyu34">suyu34</a></p>
  <p>Part of&nbsp;<a href="https://github.com/et-studio/et-template">et-template</a></p>
</footer>
